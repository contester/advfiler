syntax = "proto3";

package protos;

message FileChunk {
    string fid = 1;
    bytes sha1sum = 2;
    int64 size = 3;
}

message Digests {
    bytes sha1 = 1;
    bytes md5 = 2;
};

message FileInfo {
    int64 size = 1;
    Digests digests = 2;
    string module_type = 3;
    repeated FileChunk chunks = 4;
}

message FileInfo64 {
    int64 size = 1;
    Digests digests = 2;
    string module_type = 3;
    bytes inline_data = 5;
    repeated int64 chunks = 6;
}